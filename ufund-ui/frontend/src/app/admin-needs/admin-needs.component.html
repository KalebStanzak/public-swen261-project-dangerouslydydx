<h2>Welcome to the Cupboard, Admin!</h2>
<h4>Click on a need to edit details!</h4>

<ul class="needs">
  <li *ngFor="let need of needs">
    <a routerLink="/admin/needs/{{need.id}}">
        <span class="badge">{{need.id}}</span> {{need.name}}
    </a>
    <button type="button" class="delete" title="delete need"
        (click)="delete(need)">x</button>
  </li>
</ul>

<div>
  <label for="need-name">Create a need: </label>
  <input id="need-name" #needName type="text" placeholder="Enter name" />
  <input id="need-cost" #needCost type="number" placeholder="Enter cost" />
  <input id="need-quantity" #needQuantity type="number" placeholder="Enter quantity" />
  <input id="need-type" #needType type="text" placeholder="Enter type" />

  <button 
    type="button" 
    class="add-button" 
    (click)="add(needName.value, needCost.valueAsNumber, needQuantity.valueAsNumber, needType.value); 
             needName.value=''; 
             needCost.value=''; 
             needQuantity.value=''; 
             needType.value='';">
    Add need
  </button>
</div>
